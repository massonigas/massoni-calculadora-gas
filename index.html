<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de G√°s - Massoni</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      border: 5px solid #2E5F9E;
      position: relative;
    }
    .container::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 10px;
      background: linear-gradient(to right, red, blue);
      top: -5px;
      left: 0;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .logo {
      max-width: 140px;
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      text-align: center;
      color: #2E5F9E;
      font-size: 32px;
    }
    h2 {
      text-align: center;
      color: #C53030;
      font-size: 16px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 2px solid #2E5F9E;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: linear-gradient(to right, #2E5F9E, #C53030);
      color: white;
      padding: 15px;
      margin-top: 25px;
      border: none;
      border-radius: 12px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.03);
    }
    .results {
      background: #fef3c7;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      border: 2px dashed #f59e0b;
      font-size: 16px;
      animation: fadeIn 0.4s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Massoni G√°s" class="logo">
    <h1>MASSONI</h1>
    <h2>DISTRIBUIDORA DE G√ÅS E √ÅGUA</h2>
    <p style="text-align:center;">üí° Calculadora de Consumo de G√°s</p>

    <label for="residents">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ N√∫mero de Moradores:</label>
    <input type="number" id="residents" value="2" min="1" max="10">

    <label for="meals">üçΩÔ∏è Refei√ß√µes por dia:</label>
    <select id="meals">
      <option value="1">1 refei√ß√£o</option>
      <option value="2">2 refei√ß√µes</option>
      <option value="3" selected>3 refei√ß√µes</option>
      <option value="4">4 refei√ß√µes</option>
      <option value="5">5 ou mais</option>
    </select>

    <label for="price">üí∞ Pre√ßo do Botij√£o 13kg (R$):</label>
    <input type="number" id="price" value="120.00" min="50" max="200" step="0.01">

    <button onclick="calcular()">üéØ Calcular Consumo</button>

    <div class="results" id="result" style="display:none;"></div>

    <button onclick="enviarWhatsApp()">üíæ Salve nosso WhatsApp</button>
  </div>

  <script>
    let resultadoAtual = "";

    function calcular() {
      const residents = parseFloat(document.getElementById('residents').value);
      const meals = parseInt(document.getElementById('meals').value);
      const price = parseFloat(document.getElementById('price').value);

      const consumoPorRefeicao = {1: 0.25, 2: 0.40, 3: 0.65, 4: 0.75, 5: 0.85};
      const base = consumoPorRefeicao[Math.min(meals, 5)] || 0.65;

      let mult = 1;
      if (residents === 1) mult = 0.7;
      else if (residents === 2) mult = 1.0;
      else if (residents === 3) mult = 1.4;
      else if (residents === 4) mult = 1.7;
      else mult = 1.7 + (residents - 4) * 0.25;

      const consumoDia = base * mult;
      const dias = 13 / consumoDia;
      const mensal = (30 / dias) * price;
      const custoDia = consumoDia * price / 13;

      resultadoAtual = `Ol√°! Vi a calculadora de g√°s e gostaria de fazer um pedido.%0A
Meu consumo estimado √©: ${consumoDia.toFixed(2)}kg/dia%0A
Dura√ß√£o do botij√£o: ${dias.toFixed(0)} dias%0A
Gasto mensal: R$ ${mensal.toFixed(2)}`;

      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = `
        <strong>üî• Consumo Di√°rio:</strong> ${consumoDia.toFixed(2)} kg<br>
        <strong>‚è≥ Dura√ß√£o do Botij√£o:</strong> ${dias.toFixed(0)} dias<br>
        <strong>üìÜ Gasto Mensal:</strong> R$ ${mensal.toFixed(2)}<br>
        <strong>üí∏ Custo Di√°rio:</strong> R$ ${custoDia.toFixed(2)}
      `;
    }

    function enviarWhatsApp() {
      if (!resultadoAtual) calcular();
      const phone = "5511990241124";
      window.open(`https://wa.me/${phone}?text=${resultadoAtual}`, '_blank');
    }
  </script>
</body>
</html>
